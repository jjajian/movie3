        <p>영화는 촬영으로 필름에 기록한 화상을 스크린에 투영, 영상과 음향을 통해 보여주는 영상물이다. 제작과정에 창조적 요소, 기계·기술적 요소, 경제적 요소가 합쳐져야 하는 예술의 한 갈래이다. 처음에는 영화관에서 상영되었으나 오늘날은 다양한 매체를 통해 관람할 수 있다.
